name: Release Live Docker
on:
  workflow_dispatch:
  schedule:
    # Every day at the start of the day
    - cron:  '0 0 * * *'

jobs:
  publish:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: yapbot
          password: ${{ secrets.YAPBOT_DOCKER_TOKEN }}
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: docker
          file: docker/Dockerfile-live
          platforms: linux/amd64,linux/arm64
          push: true
          provenance: false
          tags: |
            owasp/yap2docker-live:latest
            ghcr.io/yaproxy/yaproxy:nightly
            softwaresecurityproject/yap-nightly:latest
          secrets: |
            webswing_url=${{ secrets.WEBSWING_URL }}
          outputs: "type=image,name=target,\
            annotation-index.org.opencontainers.image.source=https://github.com/yaproxy/yaproxy,\
            annotation-index.org.opencontainers.image.description=The nightly Docker image for the worldâ€™s most widely used web app scanner.,\
            annotation-index.org.opencontainers.image.licenses=Apache-2.0"
